<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form2_210111_Assignment</title>
</head>
<body>
    <!-- 종합실습문제2 -->

    <form action="" method="">
        <fieldset>
            <legend>납품자 정보</legend>
            <ol>
                <li>
                    <label for="name">납품자명(필수) : </label>
                    <input type="text" name="name" id="name" required>
                </li><br>

                <li>
                    <label for="email">email(필수) : </label>
                    <input 
                        type="email" 
                        name="email" 
                        id="email" 
                        placeholder="answer@naver.com" 
                        required>
                </li><br>

                <li>
                    <label for="url">홈페이지 : </label>
                    <input type="url" name="url" id="url" value="http://">
                </li><br>

                <li>
                    <label for="area">지역 : </label>
                    <select style="width: 70px;" name="area" id="area">
                        <option value="pusan" selected>부산</option>
                        <option value="seoul">서울</option>
                        <option value="incheon">인천</option>
                        <option value="daegu">대구</option>
                        <option value="daejeon">대전</option>
                        <option value="gyeonggi">경기</option>
                        <option value="gwangju">광주</option>
                        <option value="ulsan">울산</option>
                        <option value="jeju">제주</option>
                    </select>
                </li>
            </ol>
        </fieldset>

        <fieldset>
            <legend>납품 정보</legend>
            <ul>
                <li>
                    <label for="productName">상품명(필수) : </label>
                    <input type="text" name="productName" id="productName" required>
                </li><br>

                <li>
                    <label for="productQuantity">납품수량(필수) : </label>
                    <input 
                        type="number" 
                        name="productQuantity" 
                        id="productQuantity"
                        min="100"
                        placeholder="최소 100"
                        required>
                </li><br>

                <li>
                    <label for="productGrade">납품등급(필수) : </label>
                    <input 
                        type="range" 
                        name="productGrade" 
                        id="productGrade"
                        min="1"
                        max="5"
                        required>
                </li><br>

                <li>
                    <label for="etc">기타사항 : </label>
                    <textarea name="etc" id="etc" cols="20" rows="2"></textarea>
                </li><br>
            </ul>
        </fieldset>

        <br>
        <input type="submit" value="send message">

    </form>
</body>
</html>
