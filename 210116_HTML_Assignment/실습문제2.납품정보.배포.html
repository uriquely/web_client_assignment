<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>실습문제2</title>
<style>
	#result {
		background:yellowgreen;
		border:1px solid black;
		height:200px;
	}
	#productAmount {
		width:100px;
	}
</style>
</head>
<body>
	<h2>@실습문제2</h2>
	<form method="get" action="" name="form">
		<fieldset>
			<legend>납품정보</legend>
			<ul>
				<li>
					<label for="goodirum">상품명 : </label> 
					<input type="text" id="productName" list="goodlist" autocomplete="off" required/>
					<datalist id="goodlist">
						<option value="도그1004">도그1004</option>
						<option value="고양이치킨">고양이치킨</option>
						<option value="우유"> 우유</option>
						<option value="황금똥사료">황금똥사료</option>
					</datalist>
				</li>
				<br>
				<li>
					<label for="productAmount">납품수량 : </label> 
					<input type="number" id="productAmount" min="10" max="100" step="10" placeholder="최소10이상">
				</li>
				<br>
				<li>
					<label for="productLevel">납품등급 : </label> 
					<input type="range" id="productLevel" value="0" min="0" max="10" step="2" onchange="showValue(this);">&nbsp;
					<span id="pVal">0</span>
				</li>
				<br>
				<li>
					<label for="message">기타사항 : </label>
					<textarea id="message" rows="5" cols="30">엄마 황금똥재료 사와~</textarea>
				</li>
			</ul>
		</fieldset>
		<br>
		<input type="button" value="send message" onclick="printProduct();">
		<br><br>
	</form>
	<div id="result"></div>

	<script>
	function showValue(sVal) {
		document.getElementById("pVal").innerHTML = sVal.value;
	}

	function printProduct() {
		var result = document.getElementById("result");

		form = document.form;

		if(form.productAmount.value < 10) {
			alert("납품수량은 최소 10개 이상이어야 합니다.");
		}
		else if(form.productName.value == "" || form.productAmount.value == "" || form.productLevel.value == "") {
			alert("입력란을 모두 작성해주세요.");
		}
		else {
			var con = confirm("주문 내역을 출력하시겠습니까?");
			if(con) {
				result.innerHTML = 
					"상품명 : " + productName.value + "<br>" 
					+ "납품등급 : " + productLevel.value + "<br>"
					+ "납품수량 : " + productAmount.value + "<br>"
					+ "기타사항 : " + message.value + "<br>";
			}
		}
	}
	</script>
</body>
</html>
